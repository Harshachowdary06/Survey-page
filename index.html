<HTML>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "css/survey.css" >
    <h1 id="title"> Survey Page </h1>
    <style>


    </style>
  </head>

  <body>


    <p id = "description">

      Small survey about Democracy

    </p>



    <div>

      <form id =   "survey-form">

          <label id="name-label">Name</label>
           <input id="name" name="name" type="textarea" required placeholder="Enter your name"> </input><br>

          <label id="email-label">Email</label>
          <input id="email" type="Email" required placeholder="Enter your mail" > </input><br>

          <label id="number-label">Age</label>
            <input id="number" type="number" min="15" max="100" required placeholder="Age"><br>

            <label id="dropdown1">How much Democracy are you feeling </label> <br>
            <select  name="rating" id="dropdown" required>
              <option value="none">None </option>
              <option value="satisfied" >satisfied</option>
              <option value="good">Good</option>
              <option value="notsure" >Not sure></option>
              <option value="notsatisfied" >notsatisfied</option>
            </select><br>

              <label>Additonal Comments Please</label><br>
              <textarea placeholder="Additional Comments"></textarea><br>

              <label>Answer the following </label><br>
              <label>Select your Gender </label><br>
              <input type="radio" value="Male" name="Gender">Male    </input>
              <input type="radio" value="Female" name="Gender">Female  </input>
              <input type="radio" value="bisexual" name="Gender">bisexual</input><br>
              <label></label><br>
              <label>Selct your problems under your democratic government</label><br>
              <input type="checkbox" value="poverty" name="problems">poverty</input>
              <input type="checkbox" value="gender discrimination" name="problems">gender discrimination</input>
              <input type="checkbox" value="illiteracy" name="problems">illiteracy</input>
              <input type="checkbox" value="cultural disparity" name="cultural disparity">poverty</input><br>

        <input id ="submit" type="submit">

      </form>


    </div>

    <div>
      <script type="text/javascript" src= "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>


  </body>
</HTML>
